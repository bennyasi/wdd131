<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <meta name="description" content="The product review form test students knowledge of the topics taught this week relating to acceptable standard in html, css and dynamic function of controlling the form">
    <meta name="author" content="Etim Benedicta">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">

            <!-- Fieldset for Product Name -->
            <fieldset>
                <legend>Product Name*</legend>
                <label for="product-name">Your Choice of Product</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Choose a Product...</option>
                    <!-- Options will be generated dynamically using JavaScript -->
                </select>
            </fieldset>

            <!-- Fieldset for Overall Rating -->
            <fieldset>
    <legend>Overall Rating *</legend>
    <div class="rating">
        <div class="rating-option">
            <input type="radio" id="rating-1" name="rating" value="1" required>
            <label for="rating-1">1 ⭐</label>
        </div>
        <div class="rating-option">
            <input type="radio" id="rating-2" name="rating" value="2" required>
            <label for="rating-2">2 ⭐</label>
        </div>
        <div class="rating-option">
            <input type="radio" id="rating-3" name="rating" value="3" required>
            <label for="rating-3">3 ⭐</label>
        </div>
        <div class="rating-option">
            <input type="radio" id="rating-4" name="rating" value="4" required>
            <label for="rating-4">4 ⭐</label>
        </div>
        <div class="rating-option">
            <input type="radio" id="rating-5" name="rating" value="5" required>
            <label for="rating-5">5 ⭐</label>
        </div>
    </div>
</fieldset>

            
            <!-- Fieldset for Date of Installation -->
            <fieldset>
                <legend>Date of Installation *</legend>
                <label for="installation-date"></label>
                <input type="date" id="installation-date" name="installation-date" required>
            </fieldset>

            <!-- Fieldset for Useful Features -->
            <fieldset>
                <legend>Which features did you find useful? (Check all that apply)</legend>
                <div class="features">
                    <label>
                        <input type="checkbox" id="durability" name="useful-features[]" value="Durability"> Durability
                    </label>
                    <label>
                        <input type="checkbox" id="ease-of-use" name="useful-features[]" value="Ease of Use"> Ease of Use
                    </label>
                    <label>
                        <input type="checkbox" id="performance" name="useful-features[]" value="Performance"> Performance
                    </label>
                    <label>
                        <input type="checkbox" id="design" name="useful-features[]" value="Design"> Design
                    </label>
                </div>
            </fieldset>

            <!-- Fieldset for Written Review -->
            <fieldset>
                <legend>Written Review</legend>
                <label for="written-review">Your thoughts about the product:</label>
                <textarea id="written-review" name="written-review"></textarea>
            </fieldset>

            <!-- Fieldset for User Name -->
            <fieldset>
                <legend>Your Name (Optional)</legend>
                <label for="your-name">Enter your name:</label>
                <input type="text" id="your-name" name="your-name">
            </fieldset>

            <!-- Form Submission Button -->
            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="footer-year"></span> | Etim Benedicta | Lagos, Nigeria.</p>
        <p class="lastmodified">Last Modified: <span id="last-modified"></span></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>

</html>
